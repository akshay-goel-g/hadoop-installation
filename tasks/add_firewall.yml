---
- name: Adding port 9870 in firewall
  firewalld:
   port: 9870/tcp
   permanent: yes
   state: enabled

- name: Adding port 8088 in firewall
  firewalld:
   port: 8088/tcp
   permanent: yes
   state: enabled

- name: To check firewall settings and hadoop is working
  become_user: hadoop
  become: yes
  uri:
   url: http://localhost:9870
  register: result

- name: HTTP status
  debug:
   msg: "{{result.status}}"
